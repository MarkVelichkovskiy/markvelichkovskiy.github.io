<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <style>
      .image-to-show {
        width: 300px;
        height: 300px;
        display: none;
      }
      .block{
        display: block;
      }

      .images-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
        
      }
      .button{
          text-align: center;
        
        }
        .button-show{
            width: 100px;
            height: 50px;
        }
      
    </style>
  </head>
  <body>
    <div class="images-wrapper">
      <img src="./img/1.jpg" alt="image of game" class="image-to-show block" />
      <img src="./img/2.jpg" alt="image of game" class="image-to-show" />
      <img src="./img/3.JPG" alt="image of game" class="image-to-show" />
      <img src="./img/4.png" alt="image of game" class="image-to-show" />
    </div>
    <div class="button">
        <button class="button-show" onclick="stopSlider()">Прекратить</button>
        <button class="button-show" onclick="restartSlider()" >Возобновить</button>
    </div>
    <script src="js/task.js"></script>
  </body>
</html>
